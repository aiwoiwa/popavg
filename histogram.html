<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>グラフ</title>
</head>
<body>
    <h1>ヒストグラム</h1>
    <canvas id="myHistogramChart"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>

    <script>
        var ctx = document.getElementById("myHistogramChart").getContext('2d');
        var dataValues = [
            78
            ,9, 5, 6, 5, 10, 2, 8, 8, 8, 9
            ,9, 10, 10, 10, 8, 14, 11, 10, 4, 8
            ,9, 6, 3, 2, 2, 0, 1
        ];
        var dataLabels = [
            0
            ,98.0, 98.1, 98.2, 98.3, 98.4, 98.5, 98.6, 98.7, 98.8, 98.9
            ,99.0, 99.1, 99.2, 99.3, 99.4, 99.5, 99.6, 99.7, 99.8, 99.9
            ,100.0, 100.1, 100.2, 100.3, 100.4, 100.5, 100.6, 100.7
        ];
        var myChart = new Chart(ctx, {
            type: 'bar'
            ,data: {
                labels: dataLabels,
                datasets: [
                    {
                        data: dataValues
                        ,backgroundColor: 'rgba(255, 99, 132, 1)',
                    }
                ]
            },
            options: {
                legend: {
                    display: false
                }
                ,scales: {
                    xAxes: [
                        {
                            display: false
                            ,barPercentage: 1.3
                            ,ticks: { max: 100.6 }
                        }
                        ,{
                            display: true,
                            ticks: {
                                autoSkip: false,
                                max: 100.7
                            }
                        }
                    ]
                    ,yAxes: [
                        {
                            ticks: { beginAtZero: true }
                        }
                    ]
                }
            }
        });
    </script>
</body>

</html>
