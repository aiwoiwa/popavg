<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <title>グラフ</title> 
</head>
<body>
    <h1>散布図</h1>
    <canvas id="myScatterChart"></canvas>
    <!-- CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
	<script src=".\src\data42.js"></script>
	<script src=".\src\data43.js"></script>
	<script src=".\src\data44.js"></script>
	<script src=".\src\data45.js"></script>
	<script src=".\src\data46.js"></script>
	<script src=".\src\data47.js"></script>
	<script src=".\src\data48.js"></script>
	<script src=".\src\data49.js"></script>
	<script src=".\src\data50.js"></script>
    <script>
        const ctx = document.getElementById("myScatterChart");
        const myScatterChart = new Chart(
            ctx
            ,{
                type: 'scatter'
                ,data: { 
                    datasets: [
                        {
                            label: '42'
							,data: data42
							,backgroundColor: 'RGBA(255, 191, 127, 1)'
						}
						,{
                            label: '43'
							,data: data43
							,backgroundColor: 'RGBA(255, 255, 127, 1)'
                        }
						,{
                            label: '44'
							,data: data44
							,backgroundColor: 'RGBA(191, 255, 127, 1)'
                        }
						,{
                            label: '45'
							,data: data45
							,backgroundColor: 'RGBA(127, 255, 191, 1)'
                        }
						,{
                            label: '46'
							,data: data46
							,backgroundColor: 'RGBA(127, 191, 255, 1)'
                        }
                        ,{
                            label: '47'
							,data: data47
							,backgroundColor: 'RGBA(127, 127, 255, 1)'
                        }
                        ,{
                            label: '48'
							,data: data48
							,backgroundColor: 'RGBA(191, 127, 255, 1)'
                        }
                        ,{
                            label: '49'
							,data: data49
							,backgroundColor: 'RGBA(255, 127, 191, 1)'
                        }
						,{
                            label: '50'
							,data: data50
							,backgroundColor: 'RGBA(255, 127, 127, 1)'
                        }
                    ]
                }
                ,options: {
                    title: {
                        display: false
                        ,text: ''
                    }
                    ,aspectRatio: 1
                    ,tooltips: {
                        mode: 'point'
                        ,callbacks: {
                            label: function(tooltipItem, data) {
                                let p = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
                                return `${p.genre},${p.song}`;
                            }
                        }
                    }
                    ,scales: {
                        xAxes: [
                            {
                                scaleLabel: {
                                    display: true
                                    ,labelString: 'fullcombo rate (no bad)'
                                }
                                ,ticks: {
                                    suggestedMax: 1
                                    ,suggestedMin: 0
                                    ,stepSize: 0.05
                                    ,callback: function(value, index, values){ return  value }
                                }
                            }
                        ]
                        ,yAxes: [
                            {
                                scaleLabel: {
                                    display: true
                                    ,labelString: 'perfect rate (no bad & no good)' 
                                }
                                ,ticks: {
                                    suggestedMax: 1
                                    ,suggestedMin: 0
                                    ,stepSize: 0.05
                                    ,callback: function(value, index, values){ return  value }
                                }
                            }
                        ]
                    }
                }
            }
        );
    </script>
</body>
</html>
